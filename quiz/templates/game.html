<!DOCTYPE html>
<html lang="en">
    <!-- {% load static %} -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/logo-icon.png' %}"/>
    
    <script src="https://kit.fontawesome.com/950a7547ea.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" /> 
    <title>Abracadabra Quiz</title>
</head>
<body>
    <div class="game-page" id="game-app">
        <div class="game-logos-section">
            <img src="{% static 'assets/logo-game-icon-bg-yellow.png' %}" alt="" srcset="" class="yellow-logo-game">
        </div>
        <div class="form-section-one" id="form-section-one">
            <div class="form-item">
                <h2 class="form-one-text">
                    mettez vos connaissances sur ABRACADABRA à l'épreuve et gagnez <span class="form-one-text-span">un cadeau</span>
                </h2>
            </div>
            <div class="form-item">
                <input type="number" name="" id="number_player" placeholder="Nombre de joueurs" v-model="number_player">
            </div>
            <div class="form-item">
                <input type="text" name="" id="team_name" placeholder="Nom de l'équipe" v-model="team_name">
            </div>
            
        </div>
        <div class="form-section-two" id="form-section-two">
            <div class="form-two-item">
                <span class="player-num">
                    informations sur le joueur numéro [[current_player_number]]:
                </span>
            </div>
            <div class="form-two-item">
                <input type="text" name="" id="player_name" placeholder="Nom" v-model="player_name">
            </div>
            <div class="form-two-item">
                <input type="text" name="" id="player_family_name" placeholder="Prénom" v-model="player_family_name">
            </div>
            <div class="form-two-item">
                <input type="text" name="" id="player_phone" placeholder="Numéro de téléphone" v-model="player_phone">
            </div>
            <div class="form-two-item">
                <input type="email" name="" id="player_email" placeholder="Email" v-model="player_email">
            </div>
            <div class="form-two-item">
                <input type="text" name="" id="player_city" placeholder="Commune" v-model="player_city">
            </div>
        </div>
        <div class="form-question-text" id="form-question-text">
            <div class="question-section">
                <button class="question-item">
                    <span class="question-item-text">Quand abracadabra a-t-elle été créée ?</span>
                </button>
            </div>
            <div class="answers-section">
                <button class="answers-item">
                    <span class="answers-item-text">2008</span>
                </button>
                <button class="answers-item">
                    <span class="answers-item-text">2011</span>
                </button>
                <button class="answers-item">
                    <span class="answers-item-text">2009</span>
                </button>
                <button class="answers-item">
                    <span class="answers-item-text">2010</span>
                </button>
            </div>
        </div>
        <div class="form-question-image" id="form-question-image">
            <div class="question-section">
                <button class="question-item">
                    <span class="question-item-text">Devinez le type de pain ?</span>
                </button>
            </div>
            <div class="answers-img-section">
                <button class="answers-img-item-left">
                    <img src="{% static 'assets/gyros.png' %}" alt="" srcset="" class="answers-item-img-left">
                </button>
                <button class="answers-img-item-right">
                    <img src="{% static 'assets/gyros.png' %}" alt="" srcset="" class="answers-item-img-right">
                </button>
            </div>
        </div>
        <div class="game-button-section">
            <!-- <button class="prev-button" v-on:click="switch_page('prev')">
                <span class="prev-button-text">Précédent</span>
            </button> -->
            <button class="next-button" v-on:click="switch_page()">
                <span class="next-button-text">Suivant</span>
            </button>
        </div>
        <div class="game-footer-section">
            <img src="{% static 'assets/kebab-icon.png' %}" alt="" srcset="" class="kebab-icon">
            <img src="{% static 'assets/box-abra.png' %}" alt="" srcset="" class="box-abra">
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="{% static 'js/game.js' %}"></script>
</body>
</html>
