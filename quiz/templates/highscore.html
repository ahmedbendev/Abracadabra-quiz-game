<!DOCTYPE html>
<html lang="en">
    <!-- {% load static %} -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/logo-icon.png' %}"/>
    
    <script src="https://kit.fontawesome.com/950a7547ea.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" /> 
    <title>Abracadabra Quiz</title>
</head>
<body>
    <div class="highscore-page" id="highscore-app">   
        <div class="game-logos-section">
            <img src="{% static 'assets/logo-game-icon-bg-yellow.png' %}" alt="" srcset="" class="yellow-logo-game">
        </div>
        <div class="high-score-section">
            <div class="high-score-header">
                <div class="high-score-header-text">Highscore</div>
                <div class="high-score-header-line"></div>
            </div>
            <div class="highscorer-btn-one">
                <span class="highscorer-btn-text">{{team1.name}} - {{team1.score}} <span class="team-point-score">Points</span></span>
            </div>
            <div class="highscorer-btn-two">
                <span class="highscorer-btn-text">{{team2.name}} - {{team2.score}} <span class="team-point-score">Points</span></span>
            </div>
            <div class="highscorer-btn-three">
                <span class="highscorer-btn-text">{{team3.name}} - {{team3.score}} <span class="team-point-score">Points</span></span>
            </div>
            <div class="highscorer-btn-four">
                <span class="highscorer-btn-text">{{team4.name}} - {{team4.score}} <span class="team-point-score">Points</span></span>
            </div>
            <div class="highscorer-btn-five">
                <span class="highscorer-btn-text">{{team5.name}} - {{team5.score}} <span class="team-point-score">Points</span></span>
            </div>
        </div>  
        <div class="high-score-footer">
            <a href="{% url 'home' %}">
                <div class="highscorer-btn-back">
                    <span class="highscorer-btn-back-text">Accueil</span>
                </div>   
            </a>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="{% static 'js/game.js' %}"></script>
</body>
</html>
